<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
      text-align: center;
      line-height: 30px;
      display: block;
      background: gray;
      width: 50px;
      height: 30px;
      margin: 10px;
      border-radius: 5px;
    }
    a:hover {
      background: rgb(67, 66, 66);
      color: rgb(225, 218, 218);
      cursor: pointer;
    }
    .aside-right {
      position: fixed;
      bottom: 40px;
      right: 40px;
    }
  </style>
</head>
<body>
  <div class="aside-right">
    <a class="item top">顶部</a>
    <a class="item buttom">反馈</a>
  </div>
</body>
</html>
