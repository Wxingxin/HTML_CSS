<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 100vw;
        height: 100vh;
        background: #f5f5f5;
        display: flex;
        flex-flow: wrap row;
        justify-content: start;
        align-items: center;
      }

      .music {
        /* width: 200px; */
        /* height: 300px; */
        background: rgba(ff, ff, ff, 0.1);
        box-shadow: 2px 2px 5px 2px rgb(240, 175, 175);
      }

      .main {
        position: relative;
      }

      .bg-image {
        width: 275px;
        height: 183px;
        margin: 15px;
        background-image: url(../pic/music.jpg);
        background-repeat: no-repeat;
        background-position: center;
      }

      .icon-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .icon-title {
        background: purple;
        background-color: rgba(0, 0, 0, 0.2);
        width: 275px;
        position: absolute;
        top: 160px;
        right: 15px;
        /* span */
      }
      
      span {
        position: absolute;
        left: 16px;
      }

      .message {
        background: rgba(ff, ff, ff, 0.1);
        margin: 15px;
        width: 275px;
        text-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="music">
        <div class="main">
          <div class="bg-image"></div>
          <div class="icon-title">
            <i class="fa-solid fa-music"></i>
            <span>60万</span>
            <i class="fa-solid fa-circle-stop"></i>
          </div>
        </div>
        <div class="message">
          天气好的话，把耳机分 给我一半吧,我想和你一起听
        </div>
      </div>
    </div>
  </body>
</html>
