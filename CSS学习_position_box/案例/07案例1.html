<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .newpeople {
        background: #c0392b;
        color: #fff;
        display: block;
        width: 70px;
        height: 25px;

        /* 让文字垂直居中 */
        line-height: 25px;

        font-size: 14px;
        text-decoration: none;
        text-align: center;
        line-height: auto;
        border-radius: 13px;
      }
      .plus {
        display: block;
        width: 70px;
        height: 25px;
        line-height: 25px;
        background: #000;
        color: rgb(227, 203, 69);
        text-decoration: none;
        text-align: center;
        border-radius: 13px;
        font-size: 13px;
      }
      a:hover {
        background: orange;
      }
    </style>
  </head>
  <body>
    <a class="newpeople" href="http://www.baidu.com">新人福利</a>
    <a class="plus" href="http://www.baidu.com">PLUS会员</a>
  </body>
</html>
