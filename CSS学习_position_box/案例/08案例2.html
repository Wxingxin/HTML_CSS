<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        text-decoration: none;
        font-family: "Times New Roman";
      }

      body {
        background: #f5f5f5;
      }
      a {
        display: block;
        background: white;
        width: 300px;
        height: 300px;
        margin: 0 auto;
      }
      a:hover {
        box-shadow: 0 5px 50px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }
      img {
        display: block;
        width: 200px;
        height: 200px;
        margin: 10px auto;
      }
      h2 {
        text-align: center;
        color: black;
        margin-bottom: 5px;
      }
      p {
        width: 250px;
        /* 单行显式省略号 */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;

        text-align: center;
        margin: 0 auto 5px;
        color: grey;
      }
      .price {
        text-align: center;
      }
      .new-price {
        font-size: large;
        color: orange;
      }
      .old-price {
        font-size: normal;
        color: rgb(116, 114, 114);
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <a href="http:www.baidu.com">
      <img src="../../picture/CSS学习_position_box/2.jpg" alt="" />
      <h2>iPad Air 5</h2>
      <p>
        iPad Air 5 256GB Wifi + Cellular Space Gray (2022) - Refurbished product
        | Allo Allo (Singapore)
      </p>
      <div class="price">
        <span class="new-price">6333元起</span>
        <span class="old-price">6999元起</span>
      </div>
    </a>
    <script>
    </script>
  </body>
</html>
