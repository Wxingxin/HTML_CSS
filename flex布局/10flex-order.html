<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background: teal;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-evenly;
      }

      .item {
        background: brown;
        width: 150px;
        height: 50px;
        text-align: center;
        line-height: 50px;
      }

      .item1 {
        order: 4;
      }

      .item2 {
        order: -10;
      }

      .item3 {
        order: 5;
      }
    </style>
  </head>
  <body>
    <h2>flex item order 的基本使用：用的不多</h2>
    <div class="container">
      <div class="item item1">item 1</div>
      <div class="item item2">item 2</div>
      <div class="item item3">item 3</div>
      <div class="item item4">item 4</div>
    </div>
  </body>
</html>
