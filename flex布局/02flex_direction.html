<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        text-align: center;
        margin-bottom: 0;
      }
      .container,
      .container-2,
      .container-3,
      .container-4 {
        display: flex;
        background: teal;
      }
      .container {
        flex-direction: row;
      }
      .container-2 {
        flex-direction: row-reverse;
      }
      .container-3 {
        flex-direction: column;
      }
      .container-4 {
        flex-direction: column-reverse;
      }
      .item {
        width: 70px;
        height: 50px;
        background: brown;
      }
    </style>
  </head>
  <body>
    <h2>flex-direction 的四种属性值</h2>
    <div class="container">
      <div class="item itme-1">item 1</div>
      <div class="item itme-2">item 2</div>
      <div class="item itme-3">item 3</div>
      <div class="item itme-4">item 4</div>
      <div class="item itme-5">item 5</div>
    </div>
    <hr />
    <div class="container-2">
      <div class="item itme-1">item 1</div>
      <div class="item itme-2">item 2</div>
      <div class="item itme-3">item 3</div>
      <div class="item itme-4">item 4</div>
      <div class="item itme-5">item 5</div>
    </div>
    <hr />
    <div class="container-3">
      <div class="item itme-1">item 1</div>
      <div class="item itme-2">item 2</div>
      <div class="item itme-3">item 3</div>
      <div class="item itme-4">item 4</div>
      <div class="item itme-5">item 5</div>
    </div>
    <hr />
    <div class="container-4">
      <div class="item itme-1">item 1</div>
      <div class="item itme-2">item 2</div>
      <div class="item itme-3">item 3</div>
      <div class="item itme-4">item 4</div>
      <div class="item itme-5">item 5</div>
    </div>
  </body>
</html>
