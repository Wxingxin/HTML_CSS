<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container-flex-start {
        background: teal;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
        align-items: flex-start;
      }

      .container-flex-end {
        background: teal;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
        align-items: flex-end;
      }

      .container-center {
        background: teal;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
        align-items: center;
      }

      .container-stretch {
        background: teal;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
        align-items: stretch;
      }

      .container-baseline {
        background: teal;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-between;
        align-items: baseline;
      }

      .item {
        background: brown;
        width: 80px;
        height: 60px;
        text-align: center;
      }

      .item1 {
        height: 30px;
        line-height: 30px;
      }

      .item2 {
        height: 140px;
        line-height: 140px;
      }

      .item3 {
        height: 88px;
        line-height: 88px;
      }

      .item4 {
        height: 100px;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container-flex-start">
      <div class="item item1">item 1</div>
      <div class="item item2">item 2</div>
      <div class="item item3">item 3</div>
      <div class="item item4">item 4</div>
    </div>
    <hr />
    <div class="container-flex-end">
      <div class="item item1">item 1</div>
      <div class="item item2">item 2</div>
      <div class="item item3">item 3</div>
      <div class="item item4">item 4</div>
    </div>
    <hr />
    <div class="container-center">
      <div class="item item1">item 1</div>
      <div class="item item2">item 2</div>
      <div class="item item3">item 3</div>
      <div class="item item4">item 4</div>
    </div>
    <hr />
    <h2>高度要设置为 auto</h2>
    <div class="container-stretch">
      <div class="item item1" style="height: auto">item 1</div>
      <div class="item item2" style="height: auto">item 2</div>
      <div class="item item3" style="height: auto">item 3</div>
      <div class="item item4" style="height: auto">item 4</div>
    </div>
    <hr />
    <h2>要设置font-size 不同的值</h2>
    <div class="container-baseline">
      <div class="item item1" style="font-size: 18px">item 1</div>
      <div class="item item2" style="font-size: 15px">item 2</div>
      <div class="item item3" style="font-size: 20px">item 3</div>
      <div class="item item4" style="font-size: 23px">item </div>
    </div>
  </body>
</html>
