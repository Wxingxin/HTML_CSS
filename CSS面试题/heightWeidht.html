<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .a {
      box-sizing: content-box;
      width: 300px;
      height: 300px;
      border: 10px solid green ;
      padding: 50px;
      margin: 50px;
      background-color: red;
    }

    .b {
      box-sizing: border-box;
      width: 300px;
      height: 300px;
      border: 10px solid green ;
      padding: 50px;
      margin: 50px;
      background-color: red;
    }
  </style>
</head>
<body>
  <!-- eeeee -->
  <div class="a"></div>
  <!-- aaaaa -->
  <div class="b"></div>
</body>
</html>
