<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        background-color: gray;
        text-align: center;
      }

      span {
        display: inline-block;
        background-color: teal;
      }

        font-size: 12px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="box1"><span>this is a font </span></div>
    <div class="box2"><span>this is a font </span></div>
  </body>
</html>
