<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .baidu {
        display: block;
        width: 200px;
        height: 100px;
        background: #000;
        text-decoration: none;
      }
      .baidu:link {
        color: red;
      }

      .baidu:visited {
        color: orange;
      }

      .baidu:hover {
        color: teal;
      }

      .baidu:active {
        color: pink;
      }

      input:focus {
        color: darkred;
        background: teal;
      }
    </style>
  </head>
  <body>
    <a class="baidu" href="http://www.baidu.com">baidu</a>
    <label for="text"></label>
    <input type="text" id="text" />
  </body>
</html>
