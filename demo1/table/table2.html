<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>table 2</title>
  </head>
  <body>
    <h2>产品价格表 (纯 HTML)</h2>
    <hr />
    <table>
      <caption>
        各种水果价格
      </caption>
      <!-- 表格标题 -->
      <thead>
        <tr>
          <th>水果名称</th>
          <th>单价 (元/斤)</th>
          <th>库存状态</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>苹果</td>
          <td>8.5</td>
          <td>有货</td>
        </tr>
        <tr>
          <td>香蕉</td>
          <td>4.0</td>
          <td>有货</td>
        </tr>
        <tr>
          <td>草莓</td>
          <td>25.0</td>
          <td>少量</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">注：价格可能随时变动</td>
          <!-- 表格脚注，跨越3列 -->
        </tr>
      </tfoot>
    </table>
  </body>
</html>
