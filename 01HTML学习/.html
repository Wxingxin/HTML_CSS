<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <a href="mailto:contact@example.com?subject=咨询&body=您好，我想咨询...">
      发送咨询邮件
    </a>
    <a download> 下载报告 (PDF) </a>
    <dialog id="myDialog">
      <h2>提示信息</h2>
      <p>这是一个对话框示例。</p>
      <button onclick="document.getElementById('myDialog').close()">
        关闭
      </button>
    </dialog>

    <button onclick="document.getElementById('myDialog').showModal()">
      打开对话框
    </button>
    <details open>
      <!-- open属性表示默认展开 -->
      <summary>常见问题</summary>
      <p>这是问题的详细解答...</p>
    </details>
    <label>磁盘使用：</label>
    <meter value="3" min="" max="14">3/10</meter>

    <button aria-describedby="tooltip">悬停查看</button>
    <tooltip id="tooltip">这是一个工具提示</tooltip>
    <button aria-label="关闭对话框" onclick="closeDialog()">
      <i class="fa fa-times">士大夫解放军省级地方决赛地方集史蒂芬姐</i>
    </button>
    <label>音量：<input type="range" min="0" max="100" value="50" /></label>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut ipsa totam odit,
    repellendus saepe nobis officiis sapiente facere nostrum!
  </body>
</html>
