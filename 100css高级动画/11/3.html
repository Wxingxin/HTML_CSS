<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        
      }

      .loader {
        width: 300px;
        height: 60px;
        border: 7px solid #0a3d52;
        border-radius: 10px;
        text-align: center;
        line-height: 60px;
        position: relative;
      }

      span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-size: 48px;
        text-transform: uppercase;
        font-weight: 600;
      }

      .top-half {
        color: #ee5253;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <span class="top-half">loading</span>
      <span class="bottom-half">loading</span>
    </div>
  </body>
</html>
