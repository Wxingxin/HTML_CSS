<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2f2f2f;
      }

      .wave {
        position: relative;
        width: 500px;
        height: 500px;
      }

      h2 {
        position: absolute;
        text-align: center;
        line-height: 500px;
        font-size: 170px;
        text-transform: uppercase;
      }

      h2:nth-child(1) {
        color: #7efff5;
      }

      h2:nth-child(2) {
        color: #04a9f4;
      }
    </style>
  </head>
  <body>
    <div class="wave">
      <h2>wave</h2>
      <h2>wave</h2>
    </div>
  </body>
</html>
