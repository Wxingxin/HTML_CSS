<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        /* height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center; */
        overflow: hidden;
      }

      body {
        overflow: hidden;
      }

      section {
        position: relative;
        width: 100%;
        height: 100vh;
      }

      .box {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box2 {
        background: #4cb979;
        clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
      }

      h2 {
        font-size: 45px;
        display: flex;
        flex-direction: column;
        transform: translateY(-70%);
        text-align: center;
        animation: animate 3s ease-in-out infinite;
      }

      .box2 h2 {
        color: white;
      }

      span:nth-child(2) {
        line-height: 1em;
        font-size: 2em;
      }

      @keyframes animate {
        0%,
        45% {
          transform: translateY(-70%);
        }
        55%,
        90% {
          transform: translateY(70%);
        }
        100% {
          transform: translateY(-70%);
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box box1">
        <h2><span>Bye Bye</span><span>2030</span></h2>
      </div>
      <div class="box box2">
        <h2><span>Happy New Year</span><span>2031</span></h2>
      </div>
    </section>
  </body>
</html>
