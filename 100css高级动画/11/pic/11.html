<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      a {
        position: relative;
        width: 180px;
        height: 60px;
      }

      a span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: white;
        background-color: #4843d4;
        text-align: center;
        line-height: 60px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 22px;
      }

      span:nth-child(2) {
        background-color: #fff;
        color: #4843d4;
        transition: 0.5s;
        clip-path: polygon(61% 0, 100% 0%, 100% 100%, 60% 100%, 40% 52%);
      }
    </style>
  </head>
  <body>
    <a href="#">
      <span>button</span>
      <span>button</span>
    </a>
  </body>
</html>
