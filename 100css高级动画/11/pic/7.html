<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .main {
        position: relative;
        width: 800px;
      }

      h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
        padding: 0;
        width: 100%;
        text-align: center;
        font-size: 220px;
        text-transform: uppercase;
      }

      h1:nth-child(2) {
        color: white;
        transition: 0.5s;
        clip-path: polygon(0 0,100% 0,);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>black</h1>
      <h1>white</h1>
    </div>
  </body>
</html>
