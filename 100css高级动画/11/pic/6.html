<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .card {
        width: 500px;
        height: 250px;
        background-color: #c7ecee;
        padding: 20px 80px 20px 20px;
        border-radius: 10px;
        transition: all 0.5s;
        clip-path: circle(7% at 93% 20%);
      }

      h1 {
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
      }

      .card:hover {
        clip-path: circle(70%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>information</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit commodi
        et odit cum omnis voluptatem repellat ad suscipit possimus aspernatur.
      </p>
    </div>
  </body>
</html>
