<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        background: teal;
        flex-flow: row wrap;
        justify-content: space-evenly;
        align-items: center;
      }

      img {
        width: 390px;
        transition: transform 2s ease-in 10ms;
      }

      img.one:hover {
        transform: scale(1.5, 1.5);
      }

      img.two:hover {
        transform: scaleX(1.8);
      }

      img.three:hover {
        transform: scale(.6, 1.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="one" src="./pic/cat.jpg" alt="" />
      <img class="two" src="./pic/cat.jpg" alt="" />
      <img class="three" src="./pic/cat.jpg" alt="" />
    </div>
  </body>
</html>
