<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .card {
        width: 300px;
        height: 260px;
        padding: 20px 40px;
        border-radius: 10px;
        position: relative;
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
        transition: 0.3s;
      }

      .imgbox {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(-60px);
      }

      img {
        width: 100%;
        border-radius: 10px;
      }

      .card:hover {
        height: 420px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="imgbox"><img src="./pic/1.jpg" alt="" /></div>
      <div class="content">
        <h2>card hover</h2>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure soluta
          ducimus expedita incidunt, neque, saepe ipsa aliquam in quasi eaque
          impedit?
        </p>
      </div>
    </div>
  </body>
</html>
