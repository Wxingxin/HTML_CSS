<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .card {
        position: relative;
        width: 320px;
        padding: 40px;
        background-color: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: calc(-100% + 5px);
        width: 100%;
        height: 100%;
        background-color: #ff56ac;
        z-index: 1;
        transition: 0.5s;
      }

      .card:hover::before {
        bottom: 0;
      }

      .card .content {
        position: relative;
        text-transform: capitalize;
        color: #777;
        z-index: 2;
        transition: 0.5s;
      }

      .card .content h1 {
        margin-top: 0px;
        margin-bottom: 10px;
      }

      .card .content p {
        font-size: 18px;
      }

      .card .content a {
        margin-top: 10px;
        padding: 6px 10px;
        font-size: 14px;

        display: inline-block;
        text-decoration: none;
        color: #777;
        font-weight: 600;
        background-color: #fff;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <h2>design</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint
          provident officia nisi explicabo est nihil ullam reprehenderit quasi,
          dolores quae omnis, ipsam facere vero nulla voluptates tempora nemo in
          illum.
        </p>
        <a href="#">read more</a>
      </div>
    </div>
  </body>
</html>
