<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
      }

      .container {
        width: 500px;
        height: 500px;
        position: relative;
        overflow: hidden;
      }

      .container img {
        height: 100%;
        transition: all 0.2s;
      }

      .container:hover img {
        transform: translateX(100%);
      }

      .container .caption {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: all 0.2s;
        transform: translateX(-100%);
        background-color: #000;
        color: white;
      }

      .container:hover .caption {
        transform: translateX(0);
      }

      .container .caption h1 {
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .container .caption p {
        text-transform: capitalize;
        font-size: 16px;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./picture/1.png" alt="" />
      <div class="caption">
        <h1>amazing caption!</h1>
        <p>you can write anything you want here!</p>
      </div>
    </div>
  </body>
</html>
