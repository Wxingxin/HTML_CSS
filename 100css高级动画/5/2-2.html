<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #212121;
      }

      div {
        width: 300px;
        height: 400px;
        border: 5px solid white;
        overflow: hidden;
      }

      img {
        width: 100%;
        height: 100%;
        transition: all 1s;
      }
      div:hover img {
        transform: scale(1.2) rotate(9deg);
      }
    </style>
  </head>
  <body>
    <div><img src="./picture/girl.jpg" alt="" /></div>
  </body>
</html>
