<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 290px;
        height: 90px;
        border: none;
        color: white;
        font-size: 28px;
        line-height: 90px;
        background: blue;
        transition: all 3s ease-in 100ms;
      }
      .box:hover{
        background-color: green;
        color: brown;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <button class="box">css transition</button>
  </body>
</html>
