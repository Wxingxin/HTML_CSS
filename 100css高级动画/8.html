<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        perspective: 500px;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-evenly;
        align-items: center;
        background: teal;
      }

      img {
        width: 390px;
        transition: all 2s ease 100ms;
      }

      img:hover {
        transform: translateZ(600px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>有问题</h2><br>
      <img src="./pic/cat.jpg" alt="" />
    </div>
  </body>
</html>
