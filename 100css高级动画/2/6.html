<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      div {
        width: 100px;
        height: 100px;
        margin: 20px auto;
        background-color: teal;
        transition: all 0.6s linear;
        text-align: center;
        line-height: 100px;
        font-size: 20px;
      }

      div:hover {
        transform: rotate(-30deg);
      }

      div:nth-child(1) {
        transform-origin: top;
      }

      div:nth-child(2) {
        transform-origin: right;
      }
      div:nth-child(3) {
        transform-origin: bottom;
      }
    </style>
  </head>
  <body>
    <div>top</div>
    <div>right</div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
