<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff0;
        font-family: "Courier New", Courier, monospace;
      }

      ul {
        display: flex;
        flex-flow: wrap;
      }

      ul li {
       list-style: none;
      }

      ul li a {
        padding: 10px 15px;
        display: block;
        position: relative;
        text-decoration: none;
        font-size: 22px;
      }

      ul li a::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        transform: scale(0);
        transition: all 0.5s;
        background-color: black;
        transform-origin: left;
      }

      ul li a:hover::before {
        transform: scale(1);        
      }

      ul li a::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 2px;
        transform: scale(0);
        transition: all 0.5s;
        transform-origin: bottom;
        background-color: black;

      }
      ul li a:hover::after {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Protfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </body>
</html>
