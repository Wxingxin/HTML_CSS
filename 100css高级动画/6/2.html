<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Franklin Gothic Medium", sans-serif;
      }

      ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      ul li {
        padding: 20px 40px;
        margin: 10px;
        font-size: 20px;
        text-transform: uppercase;
        position: relative;
      }

      ul li a:hover {
        background-color: pink;
        color: white;
      }

      ul li a::before {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;

        bottom: 12px; 
        left: 12px;
        border: 3px solid #e91e63;
        border-width: 0 0 3px 3px;
        /* background-color: black; */
        opacity: 0;
        transition: all 0.3s;
      }

      ul li a:hover::before {
        opacity: 1;
        bottom: -8px;
        left: -8px;
      }

      ul li a::after {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        top: 12px; 
        right: 12px;
        border: 3px solid #e91e63;
        border-width: 3px 3px 0 0;
        /* background-color: black; */
        opacity: 0;
        transition: all 0.3s;
      }

      ul li a:hover::after {
        opacity: 1;
        top: -8px;
        right: -8px;
      }


      ul li a {
        text-decoration: none;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Protfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </body>
</html>
