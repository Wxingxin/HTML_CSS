<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Franklin Gothic Medium", "Arial Narrow";
        font-size: 20px;
      }

      ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      ul li a {
        display: block;
        width: 120px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        color: red;
        text-transform: capitalize;
        text-decoration: none;
        position: relative;
        transition: all 0.3s;
      }

      a:hover {
        color: white;
      }

      ul li span {
        position: absolute;
        top: 0;
        left: 0;
        width: 25%;
        height: 100%;
        z-index: -1;
        background-color: black;
        transform: scaleY(0);
        transition: all 0.5s;
        transform-origin: top;
      }

      ul li a:hover span{
        transform: scaleY(1);
      }

      ul li span:nth-child(2) {
        left: 25%;
        transition-delay: 0.125s;
      }

      ul li span:nth-child(3) {
        left: 50%;
        transition-delay: 0.25s;
      }

      ul li span:nth-child(4) {
        left: 75%;
        transition-delay: 0.375s;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#"
          >home
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </a>
      </li>

      </li>

        </a>
      </li>
    </ul>
  </body>
</html>
