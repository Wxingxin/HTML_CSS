<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      ul {
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
        list-style-type: none;
      }

      ul li {
        margin: 5px;
        position: relative;
      }

      ul li a {
        text-decoration: none;
        position: relative;
        display: block;
        height: 40px;
        padding: 5px 10px;
        font-weight: 300;
        letter-spacing: 2px;
        overflow: hidden;
      }

      ul li a span {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.5s;
        color: white;
        font-size: 20px;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#"><span>home</span><span>home</span></a>
      </li>
      <li>
        <a href="#"><span>about</span><span>about</span></a>
      </li>
      <li>
        <a href="#"><span>services</span><span>services</span></a>
      </li>
      <li>
        <a href="#"><span>portfolio</span><span>portfolio</span></a>
      </li>
      <li>
        <a href="#"><span>contact</span><span>contact</span></a>
      </li>
    </ul>
  </body>
</html>
