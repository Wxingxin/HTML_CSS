<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        width: 100vw;
        height: 100vh;
        background: teal;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-evenly;
        align-items: center;
      }

      img {
        width: 390px;
        transition: transform 2s ease-in 100ms;
      }

      .img1:hover {
        transform: skewX(30deg);
      }

      .img2:hover {
        transform: skewY(35deg);
      }

      .img3:hover {
        transform: skew(20deg, 30deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./pic/cat.jpg" alt="" class="img1" />
      <img src="./pic/cat.jpg" alt="" class="img2" />
      <img src="./pic/cat.jpg" alt="" class="img3" />
    </div>
  </body>
</html>
