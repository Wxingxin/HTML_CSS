<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
      }

      button {
        border: 2px solid tomato;
        padding: 20px 40px;
        background: none;
        color: tomato;
        font-size: 25px;
        text-transform: uppercase;
        cursor: pointer;
        position: relative;
        transition: all 0.5s;
        overflow: hidden;
      }

      button:hover {
        color: white;
      }

      button::before {
        content: "";
        position: absolute;
        border-radius: 0 0 50% 50%;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: tomato;
        z-index: -1;
        transition: all 0.5s;
        height: 0%;
      }

      button:hover::before {
        height: 190%;
      }
    </style>
  </head>
  <body>
    <button>button</button>
  </body>
</html>
