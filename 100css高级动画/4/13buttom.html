<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      a {
        padding: 40px 80px;
        border: 5px solid #e1332d;
        color: #e1332d;
        text-decoration: none;
        font-size: 40px;
        font-family: sans-serif;
        font-weight: 300;
        letter-spacing: -2px;
        transition: all 0.5s;
      }

      a:hover {
        border: 7px solid #e1332d;
        letter-spacing: 4px;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <a href="#">button</a>
  </body>
</html>
