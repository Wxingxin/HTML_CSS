<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        background: #a19c9c;
      }

      a {
        padding: 20px 20px;
        border: 3px solid #ff0;
        color: #ff0;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 30px;
        position: relative;
      }

      a::before {
        content: 'button';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #363636;
        color: #ff0;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.5s;
      }

      a:hover::before{
        left: 100%;
        transform: scale(0) rotateY(360deg);
      }

      a::after {
        content: 'button';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #363636;
        color: #ff0;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.5s;
        transform: scale(0) rotateY(0deg);
        opacity: 0;
      }

      a:hover::after{
        left: 0;
        transform: scale(0) rotateY(360deg);
        opacity: 1;
      }
  </style>
</head>
<body>
  <a href="#">button</a>
  要看到了13
</body>
</html>
