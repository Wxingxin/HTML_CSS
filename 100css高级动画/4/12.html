<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      a {
        width: 230px;
        height: 100px;
        border: 3px solid black;
        text-decoration: none;
        font-size: 30px;
        line-height: 100px;
        text-align: center;
        color: black;
        font-weight: bold;
        position: relative;
      }

      a::before {
        content: "button";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: yellow;
        transform: translate(-100%) rotateY(360deg) scale(0.2);
        opacity: 0;
        transition: all 0.5s;
      }

      a:hover::before {
        transform: translate(0) rotate(0deg) scale(1);
        opacity: 1;
      }

      a::after {
        content: "button";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: yellow;
        /* transform: translate(-100%) rotateY(360deg) scale(0.2); */
        opacity: 1;
        transition: all 0.5s;
      }

      a:hover::after {
        transform: translate(100%) rotateY(360deg) scale(0.2);
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <a href="#">botton</a>
  </body>
</html>
