<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
      }
      a {
        position: relative;
        padding: 40px 80px;
        font-size: 30px;
        text-decoration: none;
        background-color: #000;
        color: white;
        border: 3px solid darkred;
        overflow: hidden;
      }

      a::before {
        content: "Hello";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fffa65;
        color: #262626;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.5s;
      }

      a::after {
        content: "Hello";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fffa65;
        color: #262626;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: translate(-100%, 100%);
        transition: all 0.5s;
      }

      a:hover::before {
        transform: translate(100%, -100%);
      }

      a:hover::after {
        transform: translate(0);
      }
    </style>
  </head>
  <body>
    <a href="#">Hover Me</a>
  </body>
</html>
