<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button {
        width: 230px;
        height: 80px;
        border: 3px solid black;
        font-size: 22px;
        color: tomato;
        text-transform: uppercase;
        position: relative;
        overflow: hidden;
      }

      button:hover {
        color: white;
      }

      button::before {
        content: 'button';
        position: absolute;
        width: 100%;
        height: 160%;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: tomato;
        transform: translateY(-100%);
        border-radius: 0 0 50px 50px;
        transition: all 0.5s;
        z-index: -1;
      }

      button:hover::before {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <button>button</button>
  </body>
</html>
