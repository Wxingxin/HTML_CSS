<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #272727;
      }

      a {
        width: 230px;
        height: 80px;
        border: 3px solid white;
        text-align: center;
        line-height: 80px;
        text-decoration: none;
        color: white;
        font-size: 20px;
        font-weight: bold;
        position: relative;
        transition:  all 0.3s;
        overflow: hidden;
      }

      a:hover {
        background-color: tomato;
      }

      a::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 40%;
        top: 0;
        left: 0;
        background-color: white;
        transform: translate(-100%) rotate(45deg);
        transition: all 0.3s;
      }

      a:hover::before {
        transform: translate(100%) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <a href="#">hover me</a>
  </body>
</html>
