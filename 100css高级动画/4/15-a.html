<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        font-family: sans-serif;
      }

      a {
        border: 3px solid white;
        padding: 40px 80px;
        text-decoration: none;
        color: white;
        font-size: 40px;
        transition: all 1s;
        position: relative;
        overflow: hidden;
      }

      a:hover {
        background-color: #f44336;
      }

      a::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: white;
        transform: translateX(-100%) rotate(45deg);
        transition: all 0.3s;
      }

      a:hover::after {
        transform: translateX(100%) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <a href="#">Hover Me</a>
  </body>
</html>
