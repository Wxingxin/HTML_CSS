<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      a {
        padding: 40px 80px;
        border: 5px solid teal;
        position: relative;
        color: teal;
        font-family: sans-serif;
        text-decoration: none;
        font-size: 700;
        font-weight: normal;
        overflow: hidden;
      }

      a::after {
        content: 'YES';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 30px;
        background-color: darkorange;
        transform: translateY(-100%);
        transition: all 1s;
        /* z-index: -1; */

        /* 有两种字体显式方式 */
        /* 1  字体也滚动*/
        /* padding: 30px 0 ; */
        /* 2 字体不滚动 */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      a:hover::after {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <a href="#">Hover Me</a>
  </body>
</html>
