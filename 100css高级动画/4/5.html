<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      a {
        width: 200px;
        height: 80px;
        border: 3px solid black;
        text-align: center;
        line-height: 80px;
        text-decoration: none;
        font-size: 25px;
        text-transform: uppercase;
        color: black;
        transition: all 0.5s;
      }

      a:hover {
        width: 250px;
        height: 100px;
        border: 5px solid black;
        font-size: 30px;
        font-weight: bolder;
        letter-spacing: 5px;
        line-height: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a href="#">button</a>
  </body>
</html>
