<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      a {
        width: 200px;
        height: 80px;
        border: 3px solid black;
        text-align: center;
        line-height: 80px;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        color: black;
        position: relative;
        overflow: hidden;
      }
      
      a::before {
        content: "";
        position: absolute;
        background-color: yellow;
        width: 100%;
        height: 100%;
        bottom: 0;
        left: 0;
        transform-origin: left bottom;
        transform: rotate(-90deg);
        transition: all 0.5s;
        z-index: -1;
      }

      a:hover::before {
        transform: rotate(0);
      }

    </style>
  </head>
  <body>
    <a href="#">Hover Me</a>
  </body>
</html>
