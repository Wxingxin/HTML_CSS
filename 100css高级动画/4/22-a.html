<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
      }

      a {
        width: 300px;
        height: 60px;
        color: blue;
        background-color: transparent;
        text-decoration: none;
        text-transform: uppercase;
        text-align: center;
        line-height: 60px;
        font-weight: bold;
        font-size: 20px;
        word-spacing: normal;
        letter-spacing: 2px;
        position: relative;
        transform: all 0.2s;
        color: white;
      }
      
      a::before {
        content: "";
        position: absolute;
        top: -3px;
        left: -3px;
        width: 100%;
        height: 100%;
        background-color: #20caff;
        z-index: -1;
        transform-origin: top;
        /*  */
        mix-blend-mode: multiply;
      }

      a:hover::before {
        top: -6px;
        left: 0;
        transform: perspective(1000px) rotateX(75deg);
      }

      a::after {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 0, 0.4);
        z-index: -1;
        transform-origin: bottom;
        /*  */
        mix-blend-mode: multiply;
      }

      a:hover::after {
        top: 6px;
        left: 0;
        transform: perspective(1000px) rotateX(-75deg);
      }

      a:hover {
        color: #272727;
      }
    </style>
  </head>
  <body>
    <a href="#">button hover effect</a>
  </body>
</html>
