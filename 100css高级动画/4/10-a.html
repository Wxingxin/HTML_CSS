<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        align-items: center;
        background: teal;
      }

      a {
        width: 300px;
        height: 180px;
        border: 5px solid black;
        position: relative;
        /* background: brown; */
        text-align: center;
        text-decoration: none;
        font-size: 30px;
        line-height: 180px;
        overflow: hidden;
      }

      a::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: yellow;
        z-index: -1;
        transition: transform 1s;
        transform-origin: bottom left;
        transform: rotate(-90deg);
      }

      a:hover::before {
        transform: rotate(0);
      }
    </style>
  </head>
  <body>
    <a href="#">Hover Me</a>
  </body>
</html>
