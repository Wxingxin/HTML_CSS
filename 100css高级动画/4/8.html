<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      a {
        width: 230px;
        height: 80px;
        border: 3px solid black;
        text-align: center;
        line-height: 80px;
        text-decoration: none;
        font-size: 20px;
        color: black;
        position: relative;
        overflow: hidden;
      }

      a::before {
        content: "hover me";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: tomato;
        transform: translate(-100%, 100%);
        transition: all 0.3s;
      }

      a:hover::before {
        transform: translate(0,0);
      }

      a::after {
        content: "hover me";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: tomato;
        transform: translate(0, 0);
        transition: all 0.3s;

      }
      a:hover::after {
        transform: translate(100%,-100%);
      }
    </style>
  </head>
  <body>
    <a href="#">hover me</a>
  </body>
</html>
