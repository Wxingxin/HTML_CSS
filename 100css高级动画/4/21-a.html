<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        background: #a19c9c;
      }

      a {
        width: 220px;
        height: 80px;
        color: #ff0;
        background-color: transparent;
        font-size: 26px;
        text-transform: uppercase;
        text-decoration: none;
        transition: all 0.5s;
        text-align: center;
        line-height: 80px;
        position: relative;
      }

      a::after,
      a::before {
        content: "";
        position: absolute;
        top: 50%;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #ff0;
        transform: translateY(-50%);
        transition: all 0.3s;
      }

      a::before {
        left: 0;
        box-shadow: -100px 0 0 green;
      }

      a::after {
        right: 0;
        box-shadow: 100px 0 0 blue;
      }

      a:hover::before {
        left: 50%;
        box-shadow: 30px 0 0 #ff0;
      }
    </style>
  </head>
  <body>
    <a href="#"><span>hover me</span></a>
  </body>
</html>
