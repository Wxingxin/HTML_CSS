<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      a {
        width: 230px;
        height: 80px;
        border: 3px solid black;
        text-align: center;
        line-height: 80px;
        text-decoration: none;
        font-size: 22px;
        text-transform: capitalize;
        color: #000;
        position: relative;
        overflow: hidden;
        transition: all 0.5s;
      }

      a::before {
        content: "hover me";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        color: white;
        background-color: #272727;
        font-weight: bold;
        font-size: 26px;
        transform: scale(5);
        opacity: 0;
        transition: all 0.5s;
      }

      a:hover::before {
        transform: scale(1);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <a href="#">hover me</a>
  </body>
</html>
