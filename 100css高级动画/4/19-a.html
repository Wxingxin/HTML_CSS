<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
      }
      a {
        padding: 20px 40px;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 20px;
        background-color: rgba(171, 171, 18, 0.731);
        color: white;
        letter-spacing: 2px;
        position: relative;
      }

      a::before {
        content: "button";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #2ce771;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: rotateX(270deg);
        transform-origin: top;
        transition: all 0.5s;
      }

      a:hover::before {
        transform: rotate(0deg);
      }

      a::after {
        content: "button";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: rotateX(270deg);
        transform-origin: top;
        transition: all 0.5s;
        /* 就比上一个延迟了 0.2s */
        transition-delay: 0.2s;
      }

      a:hover::after {
        transform: rotate(0deg);
      }
    </style>
  </head>
  <body>
    <a href="#">button</a>
  </body>
</html>
