<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-evenly;
        align-items: center;
        background: teal;
      }

      img {
        width: 390px;
        transition: transform 2s ease 100ms;
        /* origin 不要放在:hover上 ,会有很多错误的情况 */
        transform-origin: top right;
      }

      .img1:hover {
        transform: rotate(60deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./pic/cat.jpg" alt="" class="img1" />
      <img src="./pic/cat.jpg" alt="" class="img2" />
      <img src="./pic/cat.jpg" alt="" class="img3" />
    </div>
  </body>
</html>
