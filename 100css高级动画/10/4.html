<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: darkred;
      }

      h1 {
        color: white;
        font-size: 30px;
      }

      span::before {
        content: "TRANSITONS";
        text-transform: uppercase;
        color: blueviolet;
        animation: word-space 2s linear infinite;
      }

      @keyframes word-space {
        0% {
          content: "transitions";
        }
        50% {
          content: "animations";
        }
        100% {
          content: "tranforms";
        }
      }
    </style>
  </head>
  <body>
    <h1>I Love Css <span></span></h1>
  </body>
</html>
