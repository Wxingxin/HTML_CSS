<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text {
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      border-left: 3px solid black;
      border-radius: 50%;
      animation: rotate 1s linear infinite;
      z-index: -2;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      50% {
        transform: rotate(180);
      }
      100% {
        transform: rotate(360deg);
      }
    
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">loading</div>
    <div class="ring"></div>
  </div>
</body>
</html>
