<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #272727;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slider {
      width: 800px;
      height: 400px;
      background: url(./pic/img-1.jpg);
      animation: change-bg 5s linear infinite;
    }

    @keyframes change-bg {
      0% {
        background: url(./pic/img-1.jpg);
      }
      20% {
        background: url(./pic/img-1.jpg);
      }
      25% {
        background: url(./pic/img-2.jpg);
      }
      45% {
        background: url(./pic/img-2.jpg);
      }
      50% {
        background: url(./pic/img-3.jpg);
      }
      70% {
        background: url(./pic/img-3.jpg);
      }
      75% {
        background: url(./pic/img-4.jpg);
      }
      100% {
        background: url(./pic/img-4.jpg);
      }
    }
  </style>
</head>
<body>
  <div class="slider"></div>
</body>
</html>
