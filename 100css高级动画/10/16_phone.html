<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #272727;
      }

      .pulse {
        width: 100px;
        height: 100px;
        background: greenyellow;
        border-radius: 50%;
        color: white;
        text-align: center;
        line-height: 100px;
        font-size: 40px;
        position: relative;
      }

      .pulse::before {
        content: "";
        position: absolute;
        left: -20px;
        right: -20px;
        bottom: -20px;
        top: -20px;
        border: 1px solid greenyellow;
        border-radius: 50%;
        animation: pulse 0.5s linear infinite;
      }

      .pulse::after {
        content: "";
        position: absolute;
        left: -20px;
        right: -20px;
        bottom: -20px;
        top: -20px;
        border: 1px solid greenyellow;
        border-radius: 50%;
        animation: pulse 0.5s linear infinite;
        animation-delay: 0.2s;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.2);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="pulse"><i class="fas fa-phone"></i></div>
  </body>
</html>
