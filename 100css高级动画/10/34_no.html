<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .loader {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      span {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-radius: 50%;
        border: 2px solid white;
        color: white;
        animation: rotate 2s linear infinite;
      }

      span:nth-child(1) {
        border-radius: 30% 70% 70% 30% / 30% 56% 44% 70%;
        animation-direction: reverse;
      }

      span:nth-child(2) {
        border-radius: 79% 21% 70% 30% / 30% 48% 52% 70% ;
      }

      h2 {
        color: white;
        letter-spacing: 2px;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
      <h2>loading...</h2>
    </div>
  </body>
</html>
