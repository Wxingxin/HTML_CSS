<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: rgb(51, 51, 176);
      }

      h1 {
        font-size: 200px;
        text-align: center;
        background: url(./pic/image.jpg);
        -webkit-background-clip: text;
        color: transparent;
        animation: textbgc 14s linear infinite;
      }

      @keyframes textbgc {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 100% 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>css animation</h1>
  </body>
</html>
