<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      a {
        padding: 40px 80px;
        border: 5px solid black;
        color: black;
        font-size: 30px;
        text-decoration: none;
        position: relative;
        overflow: hidden;
      }

      a::after {
        content: "";
        position: absolute;
        width: 20%;
        height: 100%;
        top: 0;
        left: -100px;
        background-color: red;
        transform: skewX(15deg);
        transition: all 0.3s;
        animation: moving 0.5s linear infinite;
        z-index: -1;
      }

      a:hover::after {
        width: 150%;
        height: 100%;
        animation: none;
        transform: skew(0deg);
      }

      @keyframes moving {
        form {
          left: 0px;
        }
        to {
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <a href="#">Hover Me</a>
  </body>
</html>
