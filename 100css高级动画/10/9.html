<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background-color: #272727;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .heart {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        transform: rotate(45deg);
        animation: heart 1.2s linear infinite;
      }

      .heart::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: -50px;
        left: 0px;
        background-color: red;
        border-radius: 50%;
      }

      .heart::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0px;
        left: -50px;
        background-color: red;
        border-radius: 50%;
      }

      @keyframes heart {
        0% {
          transform: rotate(45deg) scale(1);
        }
        25% {
          transform: rotate(45deg) scale(1);
        }
        30% {
          transform: rotate(45deg) scale(1.4);
        }
        50% {
          transform: rotate(45deg) scale(1.2);
        }
        70% {
          transform: rotate(45deg) scale(1.4);
        }
        100% {
          transform: rotate(45deg) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="heart"></div>
  </body>
</html>
