<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: darkred;
      }

      .cradle {
        display: flex;
        border-top: 10px solid white;
      }

      .cradle span {
        width: 3px;
        height: 300px;
        margin: 0 29px;
        background-color: #fff;
        position: relative;
        transform-origin: top;
      }

      .cradle span:nth-child(1) {
        animation: arm-left 2s linear infinite;
      }

      .cradle span:nth-child(5) {
        animation: arm-right 2s linear 1s infinite;
      }

      .cradle span::before {
        content: "";
        position: absolute;
        width: 60px;
        height: 60px;
        bottom: 0;
        left: 0;
        background-color: #fff;
        border-radius: 50%;
        transform: translateX(-50%);
      }

      @keyframes arm-left {
        0% {
          transform: rotate(0);
        }
        20% {
          transform: rotate(60deg);
        }
        50% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(0);
        }
      }
      @keyframes arm-right {
        0% {
          transform: rotate(0);
        }
        20% {
          transform: rotate(-60deg);
        }
        50% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="cradle">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>
