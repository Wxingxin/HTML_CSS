<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #272727;
      }

      ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      ul li {
        color: #484848;
        font-size: 40px;
        font-size: 80px;
        letter-spacing: 20px;
        animation: lighting 1.4s linear infinite;
      }

      @keyframes lighting {
        0% {
          color: #484848;
          text-shadow: none;
        }
        90% {
          color: #484848;
          text-shadow: none;
        }
        100% {
          color: #fff900;
          text-shadow: 0 0 7px #fff900, 0 0 50px #ff6c00;
        }
      }

      ul li:nth-child(1) {
        animation-delay: 0s;
      }
      ul li:nth-child(2) {
        animation-delay: 0.1s;
      }
      ul li:nth-child(3) {
        animation-delay: 0.2s;
      }
      ul li:nth-child(4) {
        animation-delay: 0.3s;
      }
      ul li:nth-child(5) {
        animation-delay: 0.4s;
      }
      ul li:nth-child(6) {
        animation-delay: 0.5s;
      }
      ul li:nth-child(7) {
        animation-delay: 0.6s;
      }
      ul li:nth-child(8) {
        animation-delay: 0.7s;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>L</li>
      <li>I</li>
      <li>G</li>
      <li>H</li>
      <li>T</li>
      <li>I</li>
      <li>N</li>
      <li>G</li>
    </ul>
  </body>
</html>
