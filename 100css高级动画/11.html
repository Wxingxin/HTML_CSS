<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        align-items: center;
        background: teal;
      }

      a {
        width: 300px;
        height: 100px;
        line-height: 100px;
        border: 3px solid black;
        position: relative;
        text-align: center;
        text-decoration: none;
        font-size: 30px;
        transition: all 1s;
      }

      a::before {
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
        background: purple;
        transform: translateX(-100%);
        transition: all 1s;
        z-index: -1;
      }

      a:hover::before {
        color: white;
        transform: translateX(0);
      }
    </style>
  </head>
  <body>
    <a href="#">Hover Me</a>
  </body>
</html>
