<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三列卡片网格</title>
    <link rel="stylesheet" href="./flex_3.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-2xl font-bold mb-6 text-center">特色产品</h2>

      <div class="card-grid">
        <!-- 卡片1 -->
        <div class="card">
          <img src="https://picsum.photos/400/200?random=1" alt="产品图片" />
          <div class="card-content">
            <h3>智能手表</h3>
            <p>全功能智能手表，支持健康监测、运动追踪和消息提醒。</p>
            <a href="#" class="btn">查看详情</a>
          </div>
        </div>

        <!-- 卡片2 -->
        <div class="card">
          <img src="https://picsum.photos/400/200?random=2" alt="产品图片" />
          <div class="card-content">
            <h3>无线耳机</h3>
            <p>高品质无线耳机，主动降噪，超长续航，舒适佩戴。</p>
            <a href="#" class="btn">查看详情</a>
          </div>
        </div>

        <!-- 卡片3 -->
        <div class="card">
          <img src="https://picsum.photos/400/200?random=3" alt="产品图片" />
          <div class="card-content">
            <h3>便携式充电宝</h3>
            <p>大容量便携式充电宝，快速充电，多接口输出。</p>
            <a href="#" class="btn">查看详情</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
